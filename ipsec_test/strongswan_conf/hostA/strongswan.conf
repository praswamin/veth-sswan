charon {
    #basic logging setup
    filelog {
        my_log_file {
            path = /var/log/charon-hostA.log
            time_format = %b %e %T
            append = yes
            default = 1
            flush_line = yes
        }
    }

    #load all default plugins
    plugins {
        vici {
            socket = unix:///etc/ipsec.d/run/charon-hostA.vici
        }
        #include strongswan.d/charon/*.conf
    }
}
